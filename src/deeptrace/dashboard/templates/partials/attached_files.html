{% if attached_files %}
<div style="border-top:1px solid var(--border);padding-top:12px;margin-top:16px">
  <h4 style="color:var(--text-dim);font-size:11px;margin:0 0 8px 0;font-weight:normal">ATTACHED FILES</h4>
  <div class="attached-files-grid">
    {% for af in attached_files %}
    <img src="/files/{{ af.id }}/thumbnail" alt="{{ af.filename }}"
         class="attached-file-thumb" title="{{ af.filename }}"
         tabindex="0" role="button" aria-label="View file {{ af.filename }}"
         hx-get="/files/{{ af.id }}" hx-target="#detail-panel" hx-swap="innerHTML">
    {% endfor %}
  </div>
</div>
{% endif %}
